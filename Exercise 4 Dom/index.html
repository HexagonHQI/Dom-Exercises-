<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a Sphere</title>
    <style>
        body {
            padding-top: 30px;
        }

        label, input {
            display: block;
        }
    </style>
</head>
<body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form id="myForm">
        <label for="radius">Radius</label>
        <input type="text" name="radius" id="radius" required>
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume" disabled>
        <input type="submit" value="Calculate" id="submit">
    </form>

    <script>
        const form = document.getElementById("myForm");
        const radiusInput = document.getElementById("radius");
        const volumeOutput = document.getElementById("volume");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent default form submission to avoid any error 

            const radius = parseFloat(radiusInput.value);

            // Check if radius is a valid number in order to get a valuable value
            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid positive radius value!");
                return;
            }

            const volume = (4/3) * Math.PI * Math.pow(radius, 3);
            volumeOutput.value = volume.toFixed(2); // Format volume to 2 decimal places
        });
    </script>
</body>
</html>
